<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Snail Game</title>
    <link rel="stylesheet" href="styles/snail.css">
    <link rel="stylesheet" href="styles/game.css">
  </head>
  <body style="background-image: url('images/sky.png');">
    <div class="title-container">
      <h1 class="title">SNAIL LIFE</h1>
      <div class="button-container">
        <button class="button" onclick="startGame()">Start</button>
        <button class="button">Instructions</button>
        <button class="button">About</button>
        <button class="button">Highscore</button>
      </div>
    </div>
    <div class="background-image"></div>
    <canvas id="game-canvas" style="display: none;"></canvas>
    <div class="gameover-container" style="display: none;">
      <h1>Game Over</h1>
      <p>Your Score: <span id="score"></span></p>
      <button id="restart-btn">Restart</button>
    </div>

    <script src="js/snail.js"></script>
    <script src="js/game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/playstation-5-sound/index.min.js"></script>
  </body>
</html>
